<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Styles -->
        <style type="text/css">
            html,
            body {
            height: 100%;
            margin: 0;
            padding: 0;
            }
            #vrview {
            /* div you want to stretch */
            background-color: green;
            height: 100%; /** IE 6 */
            min-height: 100%;
            }
        </style>
    
    
        <!-- form to the device you are using -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual World</title>

        <!--  Import 3D Viewer Library -->
        <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>

    </head>
    <body>
        
        <!-- Create a back button -->
    <div>
        <button
          style="position: absolute; z-index: 1; width: 75px; height: 40px"
          onclick="location.href='https://firstlinetaskforcevrenv.web.app/'"
          type="button"
        >
          Back
        </button>
      </div>
      
       <!-- Add the iframe of the Goolge expedition Module to add another duplicate this page and add new url -->
      <iframe
        width="100%"
        height="100%"
        src="https://poly.google.com/view/45Y3X4sXKLi/embed?chrome=min"
        frameborder="0"
        style="border: none; position: absolute;"
        allowvr="yes"
        allow="vr; xr; accelerometer; magnetometer; gyroscope; autoplay;"
        allowfullscreen
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        onmousewheel=""
      ></iframe>

    </body>
</html>
