<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Target AR</title>


        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    </head>
    <body style="margin : 0px; overflow: hidden;">
        
        <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
          
          
            <!--// Each one is a model the target is listed in the top tag
              We the contents are self explanitory but here is the the site if you 
              need help setting up the models :  https://aframe.io/blog/arjs/-->
            <a-marker preset="hiro">
                <a-entity
                position="0 -1 0"
                rotation="0 0 0"
                scale="3.05 3.05 3.05"
                
                gltf-model="./model/B2/Bee.gltf"
                ></a-entity>
            </a-marker>
          
  
            <a-marker type='barcode' value='5'>
              <a-entity
              position="0 0 0"
              rotation="0 0 0"
              scale="2 2 2"
            
              gltf-model="./model/CHAHIN_BUMBLEBEE.gltf"
              animation="property: rotation; 
                    to:0 360 0; 
                    dur: 5000; 
                    easing: linear; 
                    loop: true">
              ></a-entity>
            </a-marker>
  
  
  
            <!-- Unused models used for testing 
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"-->
  
            
              <!-- handle matrix marker 
            <a-marker type='barcode' value='5'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
              <a-torus-knot radius='0.26' radius-tubular='0.05'
              animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
              </a-torus-knot>
            </a-box>
              </a-marker>
              -->
  
              <!--
              <a-marker type="barcode" value="9">
          
                  <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
                      <a-torus-knot radius='0.26' radius-tubular='0.05'
                      animation="property: rotation; 
                      to:360 0 0; 
                      dur: 5000; 
                      easing: linear; 
                      loop: true">
                      </a-torus-knot>
                  </a-box>
                  
              </a-marker>
  
            -->
  
  
            <a-marker type='barcode' value='9'>
              <a-entity
              position="0 0 0"
              rotation="0 0 0"
              scale="1 1 1"
              gltf-model="./model/shiba/scene.gltf"
              ></a-entity>
            </a-marker>
  
            <a-marker type='barcode' value='0'>
              <a-sphere position="0 0.5 0" radius="0.5" color="red" />
            </a-marker>
          
  
            <a-entity camera></a-entity>
        </a-scene>
      </body>
</html>
